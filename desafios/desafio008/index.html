<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Desconto</title>
    <style>
        input{
            height: 50px;
            margin-bottom: 50px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Calcular Desconto</h1>
    <input type="button" value="Desconto de 10%" onclick="desconto()">

    <div id="saida">Clique no botão acima para iniciar.</div>

    <script>
        function desconto(){
            var produto = prompt("Qual é o produto que você está comprando?")   
            var preco = prompt(`Qual é o preço ${produto}?`)
            var desconto = (Number(preco)/10)
            var precoDesconto = preco - desconto

            var saida = document.getElementById('saida')
            saida.innerHTML = `<h2>Calculando desconto de 10% para ${produto}.</h2>
            <p>O preço original era R$ ${preco}.</p>
            <p>Você acaba de ganhar R$ ${desconto.toFixed(2).replace('.' , ',')} de desconto (-10%).</p>
            <p>No fim, você vai pagar R$ ${precoDesconto.toFixed(2).replace('.' , ',')} no produto ${produto}.</p>`

                
        }
    </script>

</body>
</html>
