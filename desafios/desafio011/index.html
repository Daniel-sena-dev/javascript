<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano bissexto</title>
    <style>
        input{
            width: 80px;
            height: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="saida"> Informe um ano para saber se ele é bissexto</div>
    

    <script>
        function verificar(){
            var ano = prompt("Qual é o ano que você quer verficar?")
            var saida = document.querySelector('div#saida')
            
            if (ano % 4 == 0){
                saida.innerHTML = `<h2>Analisando o ano de ${ano}...</h2>
                <p>O ano de ${ano} <strong><mark style="background-color: rgba(0, 128, 0, 0.603);"> É BISSEXTO </mark></strong>✔️</p>
                
                `
            } else {
                saida.innerHTML = `<h2>Analisando o ano de ${ano}...</h2>
                <p>O ano de ${ano} <strong><mark style="background-color: rgba(255, 0, 0, 0.548);">NÃO É BISSEXTO</mark></strong>❌</p>
                
                `

            }
        }


    </script>
</body>
</html>
