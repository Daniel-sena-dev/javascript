<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troco</title>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar produto" onclick="comprar()">

    <script>
        function comprar(){
            var produto = prompt("Que produto você está comprando?")
            var valor = prompt(`Quanto custa ${produto} que você está comprando?`)
            var pagamento = prompt(`Qual foi o valor que você deu para pagar ${produto}`)
            var troco = pagamento - valor

            window.alert(`Você comprou ${produto} que custou R$ ${valor} Deu R$ ${pagamento} em dinheiro e vai receber R$ ${troco} de troco. Volte Sempre!`)

        }



    </script>

</body>
</html>
