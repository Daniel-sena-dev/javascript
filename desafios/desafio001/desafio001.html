<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        input{
            width: 90px;
            height: 80px;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>
    <input type="button" value="botao 1" id="botao1" name="botao"  onclick="mensagem()">
    <input type="button" value="botao 2" id="botao" name="botao" onclick="mensagem()">
    <input type="button" value="botao 3" id="botao" name="botao" onclick="mensagem()">

    
        
    <script>
        function mensagem(){
            var botao = document.getElementsByName('botao')
            
            if (botao[0].onclick){
                window.alert("Você clicou no botão 1")
            } else if (botao[1].onclick){
                window.alert("aaaaaaaaaaaaaaaaaaaaaa")
            }
            
        }

    </script>
    
</body>
</html>
