<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situação do aluno</title>
    <style>
        input{
            width: 80px;
            height: 50px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Situação do aluno</h1>
    <input type="button" value="Entrar com as notas" onclick="calcular()">
    <div id="saida">Clique no botão acima para informar as notas do aluno.</div>

    <script>
        function calcular(){
            var nome = prompt("Qual é o nome do aluno?")
            var nota1 = prompt(`Primeira nota de ${nome}:`)
            var nota2 = prompt(`Segunda nota de ${nome}:`)        
            var media = (Number(nota1 + nota2)) / 2.0 
            var saida = document.querySelector('div#saida')

            if (media >= 6){ //Aprovado
                saida.innerHTML = `<h2>Analisando a situação de ${nome}</h2>
                <p>Com as notas ${nota1} e ${nota2}, a <strong>média é ${media}</strong></p>
                <p>Com média acima de 6,0, o aluno está <strong><mark style="background-color: green";>APROVADO</mark></strong> </p>`

            } else if (media < 6 && media >= 3){ //Recuperação
                saida.innerHTML = `<h2>Analisando a situação de ${nome}</h2>
                <p>Com as notas ${nota1} e ${nota2}, a <strong>média é ${media}</strong></p>
                <p>Com média entre 3,0 e 6,0, o aluno está em <strong style="color: orange";>RECUPERAÇÃO</strong> </p>
                `
            } else{ //REPROVADO
                saida.innerHTML = `<h2>Analisando a situação de ${nome}</h2>
                <p>Com as notas ${nota1} e ${nota2}, a <strong>média é ${media}</strong></p>
                <p>Com média abaixo 3,0, o aluno está em <strong><mark style="background-color: red"> REPROVADO</mark></strong> </p>
                `
            }
        }
    </script>
</body>
</html>
