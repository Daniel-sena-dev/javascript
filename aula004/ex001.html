<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 001 - JavaScript</title>
    <style>
        body{
            background-color: rgba(255, 255, 0, 0.651);
        }
        div{
            background-color: white;
            width: 500px;
            margin: auto;
            border: 2px solid black;
            padding: 5px;
        }

    </style>
</head>
<body>
    <div>
        <h1>Olá, mundo!</h1>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Molestiae nobis, alias qui illum accusantium, eius ex aut sequi soluta, dolorem est recusandae facilis voluptas necessitatibus quas. Saepe sint totam illo?</p>
    </div>

    <!--JavaScript-->
    <script>
        window.alert('Olá, mundo!') //Mostra uma pop-up
        window.confirm('Está gostando de JS?') //Mostra uma pop-up com necessidade de confimação
        window.prompt('Qual é seu nome?') //Mostra uma pop-up com input
    </script>
</body>
</html>
