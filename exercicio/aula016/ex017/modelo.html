<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h1>Tabuada</h1>
    </header>
    

    <section>
        <div>
            <p>
                Número: 
                <input type="number" name="entrada" id="entrada">
                <input type="button" value="Gerar Tabuada" onclick="tabuada()">
            </p>
        </div>

        <div >
            <select name="tabuada" id="seltab" size="11" >
                <option>Digite um número acima.</option>
            </select>
        </div>
    </section>

    <footer>
        <p>&copy; <em>CursoemVideo</em></p>
    </footer>

    <script>
        function tabuada(){
            var txtN = document.getElementById('entrada')
            var seltab = document.getElementById('seltab')

            if (txtN.value.length == 0){
                window.alert('Por favor, digite um número!')
            } else{
                var numeroT = Number(txtN.value)
                seltab.innerHTML = ''
                for(let i = 0; i <= 10; i++){
                    let item = document.createElement('option')
                    item.text = `${numeroT} X ${i} = ${numeroT * i}`
                    item.value = `tab${i}`
                    seltab.appendChild(item)
                    
                }
            }
        }


    </script>
</body>
</html>
