<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 007 - Eventos DOM</title>
    <style>
        body{
            background-color: yellow;
            font: normal 20px Arial;
        }
        div{
            border: 1px solid black;
            background-color: white;
            margin: auto;
            width: 600px;
            height: 200px;
            padding: 5px;
            line-height: 200px;
            text-align: center;
        }

    </style>
</head>
<body>
    <div id="area">
        Velocidade do carro: <input type="text" name="txtvel" id="txtvel">
        <input type="button" value="Verificar" onclick="calcular()">
        <p id="res"></p>
    </div>
    

    <!--JavaScript-->
    <script>
        function calcular(){

            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('p#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong>Km/h</p>`
            if(vel > 60){
                res.innerHTML += `<p>Você foi multado por excesso de velocidade.</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`

        }

    </script>
</body>
</html>
